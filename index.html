<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    .dreidel-container { 
      perspective: 1000px; 
    } 
    
    .dreidel { 
      width: 100px; 
      height: 100px; 
      transform-style: preserve-3d; 
      transition: transform 0.1s; 
    } 
    
   .dreidel-spinning { 
      animation: spin 2s ease-out; 
    } 
   
    @keyframes spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(1440deg); } } 
    
    .face { 
      position: absolute;
      width: 100px;
      height: 100px; 
      background: #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px; 
    }
  </style>
 </head> 
  <body class="bg-gray-100 min-h-full flex items-center justify-center p-6">
   <div class="dreidel-container">
   <div id="dreidel" class="dreidel"> 
   <div class="dreidel-body"> 
   <div class="face nun">נ</div> 
   <div class="face gimel">ג</div> 
   <div class="face hei">ה</div>
   <div class="face shin">ש</div>
   </div> 
   </div> 
   </div>
   <button id="spinButton">Spin the Dreidel</button> 
   <br>
   <div id="result"></div>



  <script>
    const dreidel = document.getElementById('dreidel'); const button = document.getElementById('spinButton'); const result = document.getElementById('result'); const results = { 'נ': 'Nun - Nothing happens!', 'ג': 'Gimel - You win everything!', 'ה': 'Hei - You get half!', 'ש': 'Shin - Put one in!' }; button.addEventListener('click', () => { button.disabled = true; dreidel.classList.add('dreidel-spinning'); setTimeout(() => { dreidel.classList.remove('dreidel-spinning'); const sides = ['נ', 'ג', 'ה', 'ש']; const random = sides[Math.floor(Math.random() * sides.length)]; result.textContent = results[random]; button.disabled = false; }, 2000); });
  </script>
 </body>   
</html>
