<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
   .dreidel-container { 
     perspective: 1000px; 
     height: 250px; 
   } 
   .dreidel { 
    width: 150px;
    height: 200px;
    transform-style: preserve-3d;
    transition: transform 0.1s; 
   } 
   .dreidel-spinning { 
    animation: spin 2.5s ease-out;
   } 
   @keyframes spin {
    0% { transform: rotateY(0deg); 
       } 100% { transform: rotateY(1440deg); } 
   } /* Pyramid body */ 
   .dreidel-body { 
    position: absolute;
    top: 50px;
    width: 75px;
    height: 120px;
    left: 25%;
    transform-style: preserve-3d;
   } 
   .face {
    position: absolute;
    border-left: 37.5px solid transparent;
    border-right: 37.5px solid transparent;
    border-bottom: 120px solid #3b82f6;
   } 
   .face-nun { 
    transform: translateZ(37.5px);
   } 
   .face-gimel { 
    transform: rotateY(90deg) translateZ(37.5px);
   } 
   .face-hei { 
    transform: rotateY(180deg) translateZ(37.5px);
   } 
   .face-shin { 
    transform: rotateY(270deg) translateZ(37.5px);
   } 
   .letter { 
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    color: white;
   } /* Handle at top */ 
   .dreidel-handle {
    position: absolute;
    top: 0;
    left: 50%;
    width: 20px;
    height: 50px;
    background: #3b82f6;
    transform: translateX(-50%);
    border-radius: 10px 10px 0 0;
   } /* Pointed tip at bottom */ 
   .dreidel-point { 
    position: absolute;
    bottom: 0;
    left: 50%;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 30px solid #2563eb;
    transform: translateX(-50%); 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
   
  </style>
 </head> 
  <body>
   <div class="dreidel-container">
   <div id="dreidel" class="dreidel"> <!-- Handle at top --> 
   <div class="dreidel-handle"></div> <!-- Pyramid body with 4 faces -->
   <div class="dreidel-body"> 
   <div class="face face-nun"> 
   <span class="letter">נ</span> </div> 
   <div class="face face-gimel"> 
   <span class="letter">ג</span> </div> 
   <div class="face face-hei"> 
   <span class="letter">ה</span> </div> 
   <div class="face face-shin">
   <span class="letter">ש</span> </div>
   </div> <!-- Pointed tip at bottom --> <div class="dreidel-point"></div> 
   </div> </div> 
   <button id="spinButton">Spin the Dreidel</button> 
   <div id="result"></div>

  <script>
    const dreidel = document.getElementById('dreidel'); const button = document.getElementById('spinButton'); const result = document.getElementById('result'); const results = { 'נ': 'Nun - Nothing happens!', 'ג': 'Gimel - You win everything!', 'ה': 'Hei - You get half!', 'ש': 'Shin - Put one in!' }; button.addEventListener('click', () => { button.disabled = true; dreidel.classList.add('dreidel-spinning'); setTimeout(() => { dreidel.classList.remove('dreidel-spinning'); const sides = ['נ', 'ג', 'ה', 'ש']; const random = sides[Math.floor(Math.random() * sides.length)]; result.textContent = results[random]; button.disabled = false; }, 2000); });
  </script>
 </body>   
</html>
